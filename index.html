<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

</head>
<body>
    <div class="search-container">
        <h2 id="search-title">"Discover Stunning Images"</h2> <!-- Title added here -->
        <input type="text" id="search-input" placeholder="Search for images...">
        <button id="search-button">Search</button>
    </div>
    
    <div class="gallery">
        <!-- Images will be dynamically generated here using JavaScript -->
    </div>
    <!-- <div class="carousel">
       Search results will be displayed in a carousel here 
    </div> -->

    <div id="lightbox" class="hidden">
        <span class="close-button" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-image">
        <button id="prev-button" onclick="prevImage()">&#9664;</button>
        <button id="next-button" onclick="nextImage()">&#9654;</button>
    </div>
    
    <script src="photo.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
</body>
</html>
